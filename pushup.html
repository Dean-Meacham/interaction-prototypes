<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>coach</title>
    <link rel="icon" href="FAVICON" sizes="16x16" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <div class="device-wrapper">
        <nav>
            <div class="zoom">
                <a href="index.html"><img src="./images/exit.svg" /></a>
            </div>
            <img src="./images/music.svg" />
        </nav>
        <div>
            <h2>10 push-ups</h2>
            <img class="pushup-img" src="./images/pushup.svg" />
            <div class="control-wrapper control-wrapper--step-one">
                <div class="btn">
                    <button>
                        <!-- countdown -->
                        <!-- <div id="countdown">
                        <div id="countdown-number"></div>
                        <svg>
                            <circle r="18" cx="20" cy="20"></circle>
                        </svg>
                    </div> -->
                        <!-- countdown -->

                        <!-- <img src="./images/pause.svg" /> -->
                    </button>
                </div>
            </div>
        </div>
        <div class="timer">
            <!-- pie-timer -->
            <div class="wrapper">
                <div class="pie spinner"></div>
                <div class="pie filler"></div>
                <div class="mask"></div>
            </div>
        </div>
        <!-- pie-timer -->
        <div>
            <div class="options">
                <img src="./images/sound.svg" />
                <img src="./images/timer.svg" />

        </div>
    </div>
