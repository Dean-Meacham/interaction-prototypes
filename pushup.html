<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>coach</title>
    <link rel="icon" href="FAVICON" sizes="16x16" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <nav>
        <img src="./images/exit.svg" />
        <img src="./images/music.svg" />
    </nav>
    <div>
        <h2>10 push-ups</h2>
        <img class="pushup-img" src="./images/pushup.svg" />
        <div class="control-wrapper control-wrapper--step-one">
            <div class="btn">
                <button>
                    <img src="./images/pause.svg" />
                </button>
            </div>
        </div>
    </div>
    <div>
        <div class="options">
            <img src="./images/sound.svg" />
            <img src="./images/timer.svg" />
        </div>
    </div>
</body>

</html>
